<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Convy - The Privacy-First Bitcoin Currency Converter & Price Tracker</title>
    
    <!-- Theme color for Safari UI chrome -->
    <meta name="theme-color" content="hsl(210, 40%, 98%)" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="hsl(222.2, 84%, 4.9%)" media="(prefers-color-scheme: dark)" />
    
    <meta name="description" content="Convert Bitcoin and track BTC prices with confidence. A beautiful, fast, and completely private currency converter with real-time price tracking that works offline. No tracking, no data collection - just simple and secure conversions." />
    <meta name="author" content="neonostr" />

    <!-- Critical CSS inlined for instant rendering -->
    <style>
      /* Minimal critical CSS for initial rendering */
      :root {
        --background: 210 40% 98%;
        --foreground: 222.2 84% 4.9%;
        --bitcoin-orange: 28 100% 54%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --border: 214.3 31.8% 91.4%;
      }
      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --border: 217.2 32.6% 17.5%;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      #app-shell {
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
      }
      /* Only show app shell in PWA mode */
      @media not all and (display-mode: standalone) {
        #app-shell {
          display: none;
        }
      }
      @media (display-mode: standalone) {
        body { overscroll-behavior: none; }
      }
      /* Shared styles between shell and app */
      .app-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 24rem;
        width: 100%;
        padding: 1rem;
      }
      .app-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 1.5rem;
      }
      .bitcoin-icon {
        width: 2rem;
        height: 2rem;
        border-radius: 9999px;
        background-color: hsl(28, 100%, 54%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
      }
      .title-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .app-title {
        font-size: 1.5rem;
        font-weight: 700;
      }
      .converter-input {
        width: 100%;
        height: 4rem;
        background-color: transparent;
        border: 1px solid hsl(var(--border));
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        padding: 0 1rem;
        font-size: 1.5rem;
        color: hsl(var(--foreground));
      }
      .currency-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }
      .currency-button {
        height: 2rem;
        min-width: 4rem;
        background-color: hsl(var(--muted));
        border-radius: 0.25rem;
      }
      .status {
        font-size: 0.875rem;
        color: hsl(var(--muted-foreground));
        margin-bottom: 1rem;
      }
      .result-item {
        width: 100%;
        height: 3rem;
        background-color: hsl(var(--muted));
        border-radius: 0.5rem;
        margin-bottom: 0.5rem;
      }
    </style>

    <!-- Early theme detection to prevent flash -->
    <script>
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.documentElement.classList.add(savedTheme);
          
          // Only show shell in PWA mode
          if (window.matchMedia('(display-mode: standalone)').matches) {
            document.documentElement.classList.add('is-pwa');
          }
        } catch (e) {}
      })();
    </script>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Convy - Your Private Bitcoin Currency Converter & Price Tracker" />
    <meta property="og:description" content="Experience seamless Bitcoin conversions and price tracking with zero tracking. Beautiful interface, works offline, and respects your privacy. Install as a PWA for the best experience." />
    <meta property="og:image" content="/lovable-uploads/46cf07ac-a8fe-4f54-a73e-b62492896398.png" />
    <meta property="og:image:alt" content="Convy Bitcoin Converter - Private, Lightning-Fast Currency Tracking" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@neonostr" />
    <meta name="twitter:title" content="Convy - Your Private Bitcoin Currency Converter & Price Tracker" />
    <meta name="twitter:description" content="Experience seamless Bitcoin conversions and price tracking with zero tracking. Beautiful interface, works offline, and respects your privacy. Install as a PWA for the best experience." />
    <meta name="twitter:image" content="/lovable-uploads/46cf07ac-a8fe-4f54-a73e-b62492896398.png" />
    <meta name="twitter:image:alt" content="Convy Bitcoin Converter - Private, Lightning-Fast Currency Tracking" />

    <!-- PWA tags -->
    <meta name="theme-color" content="#f7931a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="BTC Convert" />
    
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/lovable-uploads/1312301f-1d52-44de-aef4-c630e8329bb4.png" type="image/png" />
    <link rel="apple-touch-icon" href="/lovable-uploads/1312301f-1d52-44de-aef4-c630e8329bb4.png" />
    
    <!-- Preload essential assets -->
    <link rel="preload" href="/src/index.css" as="style">
    <link rel="preload" href="/lovable-uploads/1312301f-1d52-44de-aef4-c630e8329bb4.png" as="image">
    <link rel="modulepreload" href="/src/main.tsx">
  </head>

  <body>
    <!-- App shell for instant rendering - Only visible in PWA mode -->
    <div id="app-shell">
      <div class="app-container">
        <div class="app-header">
          <div class="title-container">
            <div class="bitcoin-icon">â‚¿</div>
            <div class="app-title">Bitcoin Converter</div>
          </div>
          <div style="width: 2rem; height: 2rem; background-color: hsl(var(--muted)); border-radius: 9999px;"></div>
        </div>
        <div class="converter-input"></div>
        <div class="currency-buttons">
          <div class="currency-button"></div>
          <div class="currency-button"></div>
          <div class="currency-button"></div>
          <div class="currency-button"></div>
          <div class="currency-button"></div>
          <div class="currency-button"></div>
        </div>
        <div class="status"></div>
        <div class="result-item"></div>
        <div class="result-item"></div>
        <div class="result-item"></div>
        <div class="result-item"></div>
      </div>
    </div>

    <!-- Root element for React -->
    <div id="root"></div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide app shell once React is mounted
      window.addEventListener('load', function() {
        if (window.matchMedia('(display-mode: standalone)').matches) {
          // In PWA mode, keep shell visible until React renders
          const observer = new MutationObserver(function(mutations) {
            const hasContent = document.querySelector('#root > div');
            if (hasContent) {
              const shell = document.getElementById('app-shell');
              if (shell) {
                shell.style.opacity = '0';
                shell.style.transition = 'opacity 0.1s ease-out';
                setTimeout(function() {
                  shell.style.display = 'none';
                }, 100);
              }
              observer.disconnect();
            }
          });
          
          observer.observe(document.getElementById('root'), {
            childList: true,
            subtree: true
          });
        }
      });
    </script>
  </body>
</html>
