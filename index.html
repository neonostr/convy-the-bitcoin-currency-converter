    <!-- Critical CSS inlined for instant rendering -->
    <style>
      /* Minimal critical CSS for initial rendering */
      :root {
        --background: 210 40% 98%;
        --foreground: 222.2 84% 4.9%;
        --bitcoin-orange: 28 100% 54%;
        --muted: 210 40% 96.1%;
        --muted-foreground: 215.4 16.3% 46.9%;
        --border: 214.3 31.8% 91.4%;
      }
      .dark {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --border: 217.2 32.6% 17.5%;
      }
      html, body {
        margin: 0;
        padding: 0;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        height: 100%;
      }

      #root {
        display: flex;
        height: 100%;
        width: 100%;
      }
      
      /* App shell styles */
      #app-shell {
        position: fixed;
        z-index: 10;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        background-color: hsl(var(--background));
      }
      
      /* PWA-specific styles */
      @media (display-mode: standalone) {
        /* Hide app shell immediately in PWA mode */
        #app-shell {
          display: none !important;
        }
        
        /* Prevent scroll issues in PWA */
        body {
          overscroll-behavior: none;
          position: fixed;
          width: 100%;
          height: 100%;
        }
        
        #root {
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }
        
        /* Disable animations in PWA mode */
        .animate-fade-in,
        .animate-slide-up {
          animation: none !important;
          opacity: 1 !important;
          transform: translateY(0) !important;
        }
        
        /* Force immediate display of content in PWA mode */
        * {
          transition: none !important;
        }
      }

      /* Make sure browser mode shows content after a short delay */
      @media not (display-mode: standalone) {
        .app-container {
          opacity: 1;
        }
      }
      
      /* App shell components */
      .app-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        max-width: 24rem;
        width: 100%;
        padding: 1rem;
      }
      .app-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        margin-bottom: 1.5rem;
      }
      .bitcoin-icon {
        width: 2rem;
        height: 2rem;
        border-radius: 9999px;
        background-color: hsl(28, 100%, 54%);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: bold;
      }
      .title-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .app-title {
        font-size: 1.5rem;
        font-weight: 700;
      }
      .converter-input {
        width: 100%;
        height: 4rem;
        background-color: transparent;
        border: 1px solid hsl(var(--border));
        border-radius: 0.5rem;
        margin-bottom: 1.5rem;
        text-align: center;
        padding: 0 1rem;
        font-size: 1.5rem;
        color: hsl(var(--foreground));
      }
      .currency-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }
      .currency-button {
        height: 2rem;
        min-width: 4rem;
        background-color: hsl(var(--muted));
        border-radius: 0.25rem;
      }
      .status {
        font-size: 0.875rem;
        color: hsl(var(--muted-foreground));
        margin-bottom: 1rem;
      }
      .result-item {
        width: 100%;
        height: 3rem;
        background-color: hsl(var(--muted));
        border-radius: 0.5rem;
        margin-bottom: 0.5rem;
      }
    </style>

    <!-- Early theme detection script -->
    <script>
      (function() {
        try {
          // Set theme instantly to prevent flash
          const savedTheme = localStorage.getItem('theme') || 
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.documentElement.classList.add(savedTheme);
          
          // Detect PWA mode and set class early
          if (window.matchMedia('(display-mode: standalone)').matches) {
            document.documentElement.classList.add('is-pwa');
          }
        } catch (e) {}
      })();
    </script>

    <script>
      // Improved PWA detection and shell handling
      window.addEventListener('DOMContentLoaded', function() {
        const isPWA = window.matchMedia('(display-mode: standalone)').matches;
        
        if (isPWA) {
          // In PWA mode, hide shell immediately
          const shell = document.getElementById('app-shell');
          if (shell) {
            shell.style.display = 'none';
          }
          
          // Add PWA-specific class to body
          document.body.classList.add('pwa-mode');
        } else {
          // In browser mode, make sure the content appears after a short delay
          setTimeout(function() {
            const rootContent = document.querySelector('#root > div');
            if (rootContent) {
              rootContent.style.opacity = '1';
            }
          }, 300);
        }
        
        // Setup mutation observer to check for content in both modes
        const observer = new MutationObserver(function(mutations) {
          if (document.querySelector('#root > div')) {
            const shell = document.getElementById('app-shell');
            if (shell && isPWA) {
              shell.style.display = 'none';
            }
            observer.disconnect();
          }
        });
        
        observer.observe(document.getElementById('root'), {
          childList: true,
          subtree: true
        });
      });
    </script>
