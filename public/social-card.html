
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="0;url=/og-image.html">
  <title>Redirecting to OG Image...</title>
</head>
<body>
  <p>If you are not redirected automatically, follow this <a href="/og-image.html">link to the OG image</a>.</p>
  <script>
    // If this is being loaded as an image by a social media crawler,
    // we want to make sure they get the rendered page
    if (navigator.userAgent.includes('bot') || 
        navigator.userAgent.includes('crawler') || 
        navigator.userAgent.includes('spider') ||
        document.referrer.includes('facebook') || 
        document.referrer.includes('twitter') || 
        document.referrer.includes('linkedin')) {
      window.location.href = '/og-image.html';
    }
  </script>
</body>
</html>
